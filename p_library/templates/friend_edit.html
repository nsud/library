<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Редактирование списка друзей</title>
</head>
<body>
    <div class="container">
        <div class="col-12 my-3">
            <h2 class="text-center my-3">Редактирование списка друзей:</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success my-3" type="submit" value="Сохранить">
                <a class="btn btn-danger my-3" href="{%url 'p_library:friend_list'%}">Отмена</a>
            </form>
        </div>
    </div>
</body>
</html>
